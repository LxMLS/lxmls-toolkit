# config file for automatic testing at travis-ci.org
language: python

python:
    - "3.4"
    - "3.3"
    - "2.7"
    - "pypy"

sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs

    - TOXENV=py27,codecov
    - TOXENV=py33,codecov
    - TOXENV=py34,codecov
    - TOXENV=py35,codecov
    - TOXENV=pypy,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
